        <header>
            <div class="LogoAlura" ><img src="Images/LogoAlura.png" alt="LogoAlura"></div>
        </header>

        <main class="mainNewWord">        
            <div class="Text_area">
                <textarea class="Text_new" id="Text_new" required placeholder="Introduzca la nueva palabra . . ."></textarea>
            </div>

            <div class="Buttons">
                <ul class="Botones_newWord">

                    <li>
                       <a href="NewGame2.html"><button class="SavePlay" onclick="agregarpalabra()">Guardar y empezar</button></a>

                    <li>
                        <a href="index.html"><button class="Cancel">Cancelar</button></a>
                    </li>
                    
        
                </ul> 
            </div>


        </main>
        
        

        <footer>
            <div>
                <ul class="redes">
                    <li><a href="https://www.instagram.com/luiscamargo.31/" ><i class="fa-brands fa-instagram instagram"></i></a></li>

            </div>

 <script>

    const PalabraAgregada=[];
    function agregarpalabra(){
     var PalabraNueva=document.getElementById("Text_new").value;
     PalabraAgregada.push(PalabraNueva.toLocaleUpperCase());
     localStorage.setItem("listaPalabra",PalabraAgregada);
     window.location.href="NewGame2.html";
    }
    
    
 </script>
